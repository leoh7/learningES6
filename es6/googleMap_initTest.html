<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>googleMap_initTest</title>
	<script src="./jquery-3.3.1.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoC3t0xr7YieFKGY9nIAH366PT6JyaiEg&libraries=places"
		async defer></script>
	<script>
		function loadMap(){
			var mapOptions = { 
				center:new google.maps.LatLng(20.593684, 78.96288), 
				zoom:12, 
				mapTypeId:google.maps.MapTypeId.ROADMAP 
			   };
			   var map=new google.maps.Map(document.getElementById("sample"),mapOptions);
		}
	</script>
	<style>
		#map {
			height:400px;
			width:100%;
		}
	</style>
</head>
<body onload="loadMap()">
	<div id="sample" style="width:570px;height:580px;"></div>
</body>

</html>
